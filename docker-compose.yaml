services:
  backend:
    volumes:
      - static:/app/static
    env_file:
      - .env
    build:
      context: ./backend
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    volumes:
      - frontend:/app/dist

  nginx:
    build:
      context: ./nginx
    volumes:
      - static:/app/static
      - frontend:/var/www/frontend
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend

 

volumes:
  static:
  frontend: